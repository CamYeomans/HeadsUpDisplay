<html>
    <head>
        <meta charset="utf-8" />
        <title>HeadsUpDislay</title>
        <link href="HUD.css" rel="stylesheet" />
        <script type="text/javascript" src="HUD.js"></script>

    </head>        
    <body onload="updateClock(); setInterval('updateClock()', 1000 )">

        <section class="Weather">
                <div class="HILOW">
                    <div id="HI"><h4>80&#8457;</h4></div>
                    <div id="LOW"><h4>55&#8457;</h4></div>
                </div>
                <div id="Info">
                    <div id="circle">
                        <img src="images/cloudy.png" id="icon" alt="the Weather">
                    </div>
                    <h5 id="Stats">Cloudy</h5>
                </div>
        </section>

        <section class="Date">
            <h2 id="Day"> SUN </h2>
        </section>
        
        <section class="Time">
            <div class="Clock">
                <h1 id="HHMM">&nbsp;</h1>
                <div class="AMPM">
                    <h3 id="AM" class="active">AM</h3>
                    <h3 id="PM">PM</h3>
                </div>
            </div>
        </section>

    </body>
</html>
